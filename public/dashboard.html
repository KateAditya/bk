<!DOCTYPE html>
<html>

<head>
    <title>Product Dashboard</title>
    <link rel="stylesheet" href="admin.css">

</head>



<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

    body {
        font-family: 'Poppins', sans-serif;
        background-size: 200% 200%;
        animation: glacierShine 5s infinite alternate ease-in-out;
        padding: 20px;
        margin: 0;
    }

    h1,
    h2 {
        text-align: center;
        margin: 1rem 0;
        color: #4e4e8a;
    }

    /* Product Form */
    form#addProductForm {
        max-width: 600px;
        margin: 1rem auto;
        background: rgba(202, 189, 221, 0.3);
        padding: 20px;
        border-radius: 12px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 20px rgba(44, 49, 88, 0.3);
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    form#addProductForm input[type="text"],
    form#addProductForm input[type="number"],
    form#addProductForm input[type="file"] {
        padding: 10px;
        font-size: 1rem;
        border-radius: 6px;
        border: 1px solid #b197bc;
        font-family: 'Poppins', sans-serif;
    }

    /* Form Section */
    .form-section {
        background: rgba(255, 255, 255, 0.2);
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 10px;
    }

    .form-section h3 {
        margin-top: 0;
        margin-bottom: 10px;
        color: #4e4e8a;
        font-size: 1.1rem;
    }

    /* Buttons */
    button {
        cursor: pointer;
        padding: 12px;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        background: linear-gradient(135deg, #b197bc, #2c3158);
        color: white;
        font-family: 'Poppins', sans-serif;
        transition: all 0.3s ease;
        font-size: 1rem;
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    button#cancelEdit {
        background: linear-gradient(135deg, #97a5bc, #2c3e58);
    }

    .button-group {
        display: flex;
        gap: 10px;
        margin-top: 10px;
    }

    /* Product List */
    #productList {
        max-width: 1200px;
        margin: 20px auto;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 25px;
    }

    /* Product Item */
    .item {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(202, 189, 221, 0.5));
        border-radius: 10px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: flex;
        flex-direction: column;
    }

    .item:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
    }

    .item img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .item-content {
        padding: 15px;
        flex: 1;
        display: flex;
        flex-direction: column;
    }

    .item h3 {
        font-size: 1.2rem;
        color: #333;
        margin-bottom: 5px;
        font-weight: 600;
    }

    .discount {
        display: inline-block;
        font-size: 0.9rem;
        color: #555;
        font-weight: 500;
        margin-bottom: 5px;
    }

    .prices {
        font-size: 1.3rem;
        color: #fc0000;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .download-link {
        font-size: 0.85rem;
        color: #4e4e8a;
        margin-bottom: 10px;
        word-break: break-word;
    }

    .download-link strong {
        display: block;
        margin-bottom: 3px;
    }

    /* Product Actions */
    .actions {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
        margin-top: auto;
    }

    .actions button,
    .actions input.buy-btn {
        padding: 8px;
        font-size: 0.9rem;
        font-weight: 600;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        color: #ffffff;
        background-color: #b197bc;
        transition: all 0.3s ease;
        text-align: center;
    }

    .actions button:hover,
    .actions input.buy-btn:hover {
        background-color: #9a81a6;
    }

    .actions button.view {
        background-color: #5c5c8a;
    }

    .actions button.edit {
        background-color: #5c8a5c;
    }

    .actions button.delete {
        background-color: #8a5c5c;
    }

    /* Toast Notification */
    #toast {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 25px;
        background: #4CAF50;
        color: white;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 1000;
    }

    #toast.show {
        opacity: 1;
    }

    #toast.error {
        background: #f44336;
    }

    /* Logout Button */
    .logout-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
    }

    .logout-btn {
        background: linear-gradient(135deg, #bc9797, #582c2c) !important;
        padding: 10px 20px !important;
        font-size: 0.9rem !important;
        white-space: nowrap;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        form#addProductForm {
            max-width: 90%;
        }

        #productList {
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .logout-container {
            position: absolute;
        }
    }

    @media (max-width: 480px) {
        #productList {
            grid-template-columns: 1fr;
        }

        .actions {
            grid-template-columns: 1fr;
        }

        .logout-container {
            top: 10px;
            right: 10px;
        }

        .logout-btn {
            padding: 8px 15px !important;
            font-size: 0.8rem !important;
        }
    }

    /* Add these styles for disabled button */
    button:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
    }
</style>
</head>

<body>
    <div style="position: fixed; top: 20px; right: 20px;">
        <button onclick="logout()" style="background: linear-gradient(135deg, #bc9797, #582c2c);">Logout</button>
    </div>

    <h1>Integrated Product Dashboard</h1>

    <form id="addProductForm" enctype="multipart/form-data">
        <input type="hidden" name="id" id="productId">

        <div class="form-section">
            <h3>Product Details</h3>
            <input type="text" name="title" id="title" placeholder="Product Title" required>
            <input type="text" name="discount" id="discount" placeholder="Discount" required>
            <input type="number" name="price" id="price" placeholder="Price" required>
            <input type="text" name="description" id="description" placeholder="Description" required>
            <input type="text" name="view_link" id="viewLink" placeholder="View Link">
            <input type="file" name="image" id="image" accept="image/*" required><br><br>
        </div>



        <div class="button-group">
            <button type="submit" id="saveButton">Save Product</button>
            <button type="button" id="cancelEdit" style="display:none;">Cancel Edit</button>
        </div>
    </form>

    <a href="admin.html"><button>Add Data Link</button></a>

    <h2>Product List</h2>
    <div id="productList"></div>

    <div id="toast"></div>

<script>
    /* ----------  GLOBAL HELPERS  ---------- */
    function logout() {
        fetch('/api/logout', {
            method: 'POST',
            credentials: 'include',
            headers: { 'Content-Type': 'application/json' }
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) window.location.href = '/login.html';
            else alert(data.message || 'Logout failed');
        })
        .catch(err => {
            console.error(err);
            alert('Logout failed: ' + err.message);
        });
    }

    /* ----------  PRODUCT ACTIONS  ---------- */
    function editProduct(id) {
        fetch(`/api/products/${id}`, { credentials: 'include' })
            .then(r => r.json())
            .then(p => {
                const form = document.getElementById('addProductForm');
                document.getElementById('productId').value = p.id;
                form.title.value = p.title || '';
                form.discount.value = p.discount || '';
                form.price.value = p.price || '';
                form.description.value = p.description || '';
                form.view_link.value = p.view_link || '';
                document.getElementById('cancelEdit').style.display = 'inline';
                window.scrollTo({ top: 0, behavior: 'smooth' });
            })
            .catch(err => {
                console.error(err);
                alert('Failed to edit: ' + err.message);
            });
    }

    function deleteProduct(id) {
        if (!confirm('Delete this product?')) return;
        fetch(`/api/products/${id}`, { method: 'DELETE', credentials: 'include' })
            .then(r => r.json())
            .then(() => {
                alert('✅ Product deleted');
                loadProducts();
            })
            .catch(err => {
                console.error(err);
                alert('Failed to delete: ' + err.message);
            });
    }

    function viewProduct(link) {
        if (link) window.open(link, '_blank');
    }

    /* ----------  DOM READY  ---------- */
    document.addEventListener('DOMContentLoaded', async () => {
        // Check authentication first
        try {
            const authResponse = await fetch('/api/check-auth', { 
                credentials: 'include' 
            });
            const authData = await authResponse.json();
            
            if (!authData.authenticated) {
                console.log('❌ Authentication failed, redirecting to login');
                window.location.href = '/login.html';
                return;
            }
            
            console.log('✅ Authentication successful:', authData);
        } catch (error) {
            console.error('❌ Authentication check failed:', error);
            window.location.href = '/login.html';
            return;
        }

        const form = document.getElementById('addProductForm');
        const productList = document.getElementById('productList');
        const productIdInput = document.getElementById('productId');
        const cancelEditBtn = document.getElementById('cancelEdit');
        const saveButton = document.getElementById('saveButton');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const originalText = saveButton.textContent;
            saveButton.textContent = 'Saving...';
            saveButton.disabled = true;

            try {
                const id = productIdInput.value;
                const formData = new FormData(form);
                const url = id ? `/api/products/${id}` : '/api/products';
                const opts = {
                    method: id ? 'PUT' : 'POST',
                    credentials: 'include',
                    body: formData
                };

                const res = await fetch(url, opts);
                const data = await res.json();
                if (!res.ok) throw new Error(data.error || res.statusText);

                alert(id ? '✅ Product updated' : '✅ Product added');
                form.reset();
                productIdInput.value = '';
                cancelEditBtn.style.display = 'none';
                loadProducts();
            } catch (err) {
                console.error(err);
                alert(`❌ ${err.message}`);
            } finally {
                saveButton.textContent = originalText;
                saveButton.disabled = false;
            }
        });

        cancelEditBtn.addEventListener('click', () => {
            form.reset();
            productIdInput.value = '';
            cancelEditBtn.style.display = 'none';
        });

        function loadProducts() {
            productList.innerHTML = '<div>Loading products...</div>';
            fetch('/api/products', { credentials: 'include' })
                .then(r => r.json())
                .then(products => {
                    if (!Array.isArray(products) || !products.length) {
                        productList.innerHTML = '<div>No products found</div>';
                        return;
                    }

                    productList.innerHTML = '';
                    products.forEach(p => {
                        productList.insertAdjacentHTML('beforeend', `
                            <div class="item" data-id="${p.id}">
                                <img src="${p.image_url}" class="img-fluid" alt="${p.title}">
                                <h3>${p.title}</h3>
                                <span id="dis">${p.discount || ''}</span>
                                <p class="prices">₹${p.price}</p>
                                <div class="actions">
                                    <form class="pay-form" style="display:inline;">
                                        <input type="hidden" name="name" value="${p.title}">
                                        <input type="hidden" name="amount" value="${p.price}">
                                        <input type="hidden" name="description" value="${p.description}">
                                        <input type="submit" class="buy-btn" value="Buy Now">
                                    </form>
                                    <button onclick="viewProduct('${p.view_link}')">View</button>
                                    <button onclick="editProduct(${p.id})">Edit</button>
                                    <button onclick="deleteProduct(${p.id})">Delete</button>
                                </div>
                            </div>
                        `);
                    });
                })
                .catch(err => {
                    console.error(err);
                    productList.innerHTML = `<div class="error-message">
                        Failed to load products. ${err.message}
                        <button onclick="loadProducts()">Try Again</button>
                    </div>`;
                });
        }

        // Initial load
        loadProducts();
        window.editProduct = editProduct;
        window.deleteProduct = deleteProduct;
        window.viewProduct = viewProduct;
        window.loadProducts = loadProducts;
    });
</script>


    <!-- Move logout.js inside body and fix path -->

</body>
<script src="logout.js"></script>

</html>
