        <script>
            const btn = document.getElementById('menu-btn');
            const menu = document.getElementById('mobile-menu');

            btn.addEventListener('click', () => {
                if (menu.classList.contains('show')) {
                    menu.classList.remove('show');
                    menu.classList.add('hide');
                    setTimeout(() => {
                        menu.classList.remove('hide');
                        menu.style.display = 'none'; // Hide the menu after the animation
                    }, 300); // Match this duration with the CSS transition duration
                } else {
                    menu.style.display = 'flex'; // Show the menu
                    setTimeout(() => {
                        menu.classList.add('show'); // Add the show class after setting display
                    }, 10); // Small timeout to allow display to take effect
                }
            });
        </script>


        <div class="form-container">
            <div class="contact-form">
                <form onsubmit="sendEmail(event)">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" style="color: aqua;" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" style="color: aqua;" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email ID</label>
                        <input type="email" id="email" name="email" placeholder="eg: abc@xyz.com" style="color: aqua;"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" style="color: aqua;" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" style="color: aqua;" required></textarea>
                    </div>
                    <button type="submit" id="submit-button">Send Message</button>
                </form>
            </div>
        </div>




        <script>
            // âœ… Remove extra event listener
            (function () {
                emailjs.init("cpZ1TQaAFUFX5sE0Y"); // Replace with your EmailJS Public Key
            })();

            function sendEmail(e) {
                e.preventDefault();

                const submitButton = document.getElementById("submit-button");
                submitButton.disabled = true;
                submitButton.innerHTML = `<span class="loader"></span> Sending...`;

                const firstName = document.getElementById("first-name").value;
                const lastName = document.getElementById("last-name").value;
                const email = document.getElementById("email").value;
                const subject = document.getElementById("subject").value;
                const message = document.getElementById("message").value;

                if (!firstName || !lastName || !email || !subject || !message) {
                    alert("All fields are required!");
                    submitButton.disabled = false;
                    submitButton.innerHTML = "Send Message";
                    return;
                }

                const templateParams = {
                    first_name: firstName,
                    last_name: lastName,
                    email_id: email,
                    subject: subject,
                    message: message,
                };

                emailjs
                    .send("service_wwk4g84", "template_xvc9jkc", templateParams)
                    .then(response => {
                        alert("Message sent successfully! We will connect with you shortly!");
                    })
                    .catch(error => {
                        alert("Failed to send message. Please try again later.");
                    })
                    .finally(() => {
                        submitButton.disabled = false;
                        submitButton.innerHTML = "Send Message";
                    });
            }


        </script>
