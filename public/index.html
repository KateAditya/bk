        .mobile-menu.show {

        }

        .mobile-menu.hide {

        .mobile-menu a {

        <script>
            const btn = document.getElementById('menu-btn');
            const menu = document.getElementById('mobile-menu');

            btn.addEventListener('click', () => {
                if (menu.classList.contains('show')) {
                    menu.classList.remove('show');
                    menu.classList.add('hide');
                    setTimeout(() => {
                        menu.classList.remove('hide');
                        menu.style.display = 'none'; // Hide the menu after the animation
                    }, 300); // Match this duration with the CSS transition duration
                } else {
                    menu.style.display = 'flex'; // Show the menu
                    setTimeout(() => {
                        menu.classList.add('show'); // Add the show class after setting display
                    }, 10); // Small timeout to allow display to take effect
                }
            });
        </script>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const productContainer = document.getElementById('product-container');

                function loadProducts() {
                    productContainer.innerHTML = '<div>Loading products...</div>';

                    fetch('/api/public/products')
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Network response was not ok');
                            }
                            return response.json();
                        })
                        .then(products => {
                            if (products.length === 0) {
                                productContainer.innerHTML = '<p>No products available.</p>';
                                return;
                            }

                            productContainer.innerHTML = products.map(product => `
                                <div class="item">
                                    <img src="${product.image_url}" class="img-fluid" alt="${product.title}">
                                    <h3>${product.title}</h3>
                                    <span class="discount">${product.discount}</span>
                                    <p class="prices">₹${product.price}</p>
                                    <div class="actions">
                                        <button class="buy-btn" 
                                            data-price="${product.price}"
                                            data-title="${product.title}"
                                            data-link="${product.view_link}"
                                            onclick="handlePayment(this)">Pay Now</button>
                                        <button class="add-to-cart-btn" onclick="window.open('${product.view_link}')">View</button>
                                    </div>
                                </div>
                            `).join('');
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            productContainer.innerHTML = `
                                <div style="text-align: center; padding: 20px;">
                                    <p>Failed to load products.</p>
                                    <button onclick="loadProducts()" style="margin-top: 10px;">Try Again</button>
                                </div>`;
                        });
                }

                loadProducts();
            });
        </script>

        <script>

            function handlePayment(button) {
                // Function to detect mobile devices
                function isMobileDevice() {
                    return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                        window.innerWidth <= 768;
                }

                // Block payment on mobile devices
                if (isMobileDevice()) {
                    Swal.fire({
                        title: 'Mobile Device Detected / मोबाईल डिव्हाइस आढळले- PC/Laptop वापरा',
                        html: `
                 <div style="text-align: left; font-size: 14px; color: red;">
                    <p><strong>सूचना:</strong><br>
                    (1).PRODUCT डाउनलोड करण्यासाठी PC/Laptop वापरा </br>
                    (2).पेमेंट (QR) स्कॅन करण्यासाठी मोबाईल वापरा</p>
                    <p><strong>NOTICE:</strong><br>
                    (1).Use PC/Laptop to download the product  </br>
                    (2).Use mobile to scan payment QR code</p>
                </div>
            `,
                        icon: 'info',
                        confirmButtonText: 'OK',
                        confirmButtonColor: '#2300a3'
                    });
                    return; // Exit the function
                }

                const price = button.dataset.price;
                const title = button.dataset.title;
                const link = button.dataset.link;

                const options = {
                    amount: price,
                    name: title,
                    description: `Purchase ${title}`,
                    link: link
                };

                // Show loading indicator
                Swal.fire({
                    title: 'Processing...',
                    text: 'Initiating payment',
                    allowOutsideClick: false,
                    didOpen: () => {
                        Swal.showLoading();
                    }
                });

                // Create payment order
                fetch('/createOrder', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(options)
                })
                    .then(response => response.json())
                    .then(data => {
                        Swal.close();
                        if (data.success) {
                            const razorpayOptions = {
                                key: data.key_id,
                                amount: data.amount,
                                currency: "INR",
                                name: "Dream Stories",
                                description: data.description,
                                order_id: data.order_id,
                                handler: function (response) {
                                    Swal.fire({
                                        title: 'Success!',
                                        text: 'Payment completed successfully',
                                        icon: 'success',
                                        confirmButtonText: 'View Product'
                                    }).then(() => {
                                        window.open(data.product_link, '_blank');
                                    });
                                },
                                prefill: {
                                    name: data.name,
                                    email: data.email,
                                    contact: data.contact
                                },
                                theme: {
                                    color: "#2300a3"
                                }
                            };
                            const razorpay = new Razorpay(razorpayOptions);
                            razorpay.open();
                        } else {
                            Swal.fire('Error', data.msg, 'error');
                        }
                    })
                    .catch(error => {
                        Swal.fire('Error', 'Failed to initiate payment', 'error');
                        console.error('Payment error:', error);
                    });
            }
        </script>
